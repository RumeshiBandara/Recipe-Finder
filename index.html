<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ´ğŸ¥—Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
     <header class="hero">
        <div class="container">
            <div class="d-flex align-items-center mb-3">
                <div class="brand-mark me-2"></div>
                <h1 class="brand-title h2 mb-0">ğŸ´ğŸ¥—Recipe Finder</h1>
            </div>

            <div class="row g-3 control-wrap align-items-center">
                <div class="col-12 col-lg-5">
                    <input id="searchName" type="search" class="form-control" placeholder="Search meals by name..." />
                </div>
                <div class="col-6 col-md-3 col-lg-2">
                    <select id="categorySelect" class="form-select">
                        <option value="">Category</option>
                    </select>
                </div>
                <div class="col-6 col-md-3 col-lg-2">
                    <select id="areaSelect" class="form-select">
                        <option value="">Area</option>
                    </select>
                </div>
                <div class="col-6 col-md-3 col-lg-1 d-grid">
                    <button id="btnSearch" class="btn btn-brand">Search</button>
                </div>

                <div class="col-6 col-md-3 col-lg-1 d-grid">
                    <button id="btnRandom" class="btn btn-light" title="Discover a meal">ğŸ²</button>
                </div>
                <div class="col-12 col-lg-6">
                    <div class="input-group mt-2">
                        <input id="searchIngredient" type="text" class="form-control"
                            placeholder="Ingredients (e.g., chicken)" />
                        <button id="btnIngredient" class="btn btn-outline-secondary">Find</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="container my-4 my-lg-5">
        <div class="row g-4">    
            <section class="col-lg-7">
                <h2 class="section-title">Meals</h2>
                <div id="mealsGrid" class="row g-3">
                </div>
            </section>
            <aside class="col-lg-5">
                <h2 class="section-title d-none d-lg-block">Meal Details</h2>
                <article id="detailCard" class="detail-card">
                    <img id="detailImg" class="detail-img"
                        src="https://www.themealdb.com/images/media/meals/wyxwsp1486979827.jpg" alt="Meal" />
                    <div class="p-4 p-lg-4">
                        <h3 id="detailTitle" class="h4 fw-bold mb-3">Chicken Tikka Masala</h3>

                        <div class="row g-2 mb-3">
                            <div class="col-6">
                                <div id="detailCategory" class="badge-soft text-center">Category: -</div>
                            </div>
                            <div class="col-6">
                                <div id="detailArea" class="badge-soft text-center">Area: -</div>
                            </div>
                        </div>

                        <h4 class="h6 fw-bold">Ingredients</h4>
                        <ul id="detailIngredients" class="bullets mb-3"></ul>

                        <h4 class="h6 fw-bold">Instructions</h4>
                        <div id="detailInstructions" style="white-space:pre-wrap;"></div>
                    </div>
                </article>
            </aside>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
    
</body>
</html>
